<!DOCTYPE html>
<html>
  <head>
    <title>Babylon.js Example</title>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      async
    ></script> -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      // Replace 'YOUR_USER_ID' with your actual EmailJS user ID
      emailjs.init("ClNU70DWd1HeFcB4f");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Draggable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="preload"
      as="image"
      href="./assets/fabric_optimized/"
      imagesrcset="./assets/fabric_optimized/Colour/Beige/A52024063- $850_small.webp 500w,
                ./assets/fabric_optimized/Colour/Beige/A52024063- $850_medium.webp 1000w,
                ./assets/fabric_optimized/Colour/Beige/A52024063- $850_large.webp 1500w"
      imagesizes="100vw"
    />
    <link href="/assets/arrow.svg" as="font" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </head>

  <body>
    <main>
      <div class="content-wrapper" id="main-content-wrapper">
        <div id="canvas-container-id" class="canvas-container">
          <canvas id="renderCanvas" style="width: 100%"></canvas>
        </div>
        <div id="sidePanel">
          <div class="text-container" id="stepTitle">
            <p>
              Here weâ€™ve curated a selection of fabrics that best suits you.
            </p>
            <p>
              Please choose your preferred fabric from the options below to
              proceed to the next step.
            </p>
          </div>

          <div id="textureContainer"></div>
          <div class="next-back-btns">
            <a id="backButton">Back</a>
            <a id="nextButton">Next</a>
            <div id="tooltip"></div>
            <button id="resetCameraButton">Reset Camera</button>
          </div>
        </div>
        <img id="arrow" src="./assets/arrow.svg" />
      </div>
    </main>
    <div class="loader-tn" id="loader-top-notch">
      <svg
        id="demo"
        xmlns="http://www.w3.org/2000/svg"
        width="1000"
        height="1000"
        viewBox="0 0 100 100"
      >
        <defs>
          <clipPath id="theClipPath">
            <rect
              id="theSquare"
              x="0"
              y="50"
              width="100"
              height="0"
              fill="red"
            />
          </clipPath>
        </defs>
        <line
          id="target1"
          x1="0"
          y1="50"
          x2="0"
          y2="50"
          stroke-width="1"
          stroke="#fff"
        />
        <line
          id="target2"
          x1="0"
          y1="50"
          x2="0"
          y2="50"
          stroke-width="1"
          stroke="#fff"
        />
        <g id="clipPathReveal" clip-path="url(#theClipPath)">
          <text
            transform="translate(50 55)"
            text-anchor="middle"
            font-size="18"
            fill="#fff"
          >
            Top&Notch
          </text>
        </g>
      </svg>
    </div>
    <script src="gsap-business/minified/gsap.min.js"></script>
    <script src="gsap-business/minified/CSSRulePlugin.min.js"></script>
    <script src="gsap-business/minified/CustomBounce.min.js"></script>
    <script src="gsap-business/minified/CustomEase.min.js"></script>
    <script src="gsap-business/minified/CustomWiggle.min.js"></script>
    <script src="gsap-business/minified/Draggable.min.js"></script>
    <script src="gsap-business/minified/DrawSVGPlugin.min.js"></script>
    <script src="gsap-business/minified/EaselPlugin.min.js"></script>
    <script src="gsap-business/minified/EasePack.min.js"></script>
    <script src="gsap-business/minified/Flip.min.js"></script>
    <script src="gsap-business/minified/GSDevTools.min.js"></script>
    <script src="gsap-business/minified/InertiaPlugin.min.js"></script>
    <script src="gsap-business/minified/MorphSVGPlugin.min.js"></script>
    <script src="gsap-business/minified/MotionPathHelper.min.js"></script>
    <script src="gsap-business/minified/MotionPathPlugin.min.js"></script>
    <script src="gsap-business/minified/Observer.min.js"></script>
    <script src="gsap-business/minified/Physics2DPlugin.min.js"></script>
    <script src="gsap-business/minified/PhysicsPropsPlugin.min.js"></script>
    <script src="gsap-business/minified/PixiPlugin.min.js"></script>
    <script src="gsap-business/minified/ScrambleTextPlugin.min.js"></script>
    <script src="gsap-business/minified/ScrollSmoother.min.js"></script>
    <script src="gsap-business/minified/ScrollToPlugin.min.js"></script>
    <script src="gsap-business/minified/ScrollTrigger.min.js"></script>
    <script src="gsap-business/minified/SplitText.min.js"></script>
    <script src="gsap-business/minified/TextPlugin.min.js"></script>

    <script src="lazysizes.min.js" async></script>
    <script type="module" src="loader.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
